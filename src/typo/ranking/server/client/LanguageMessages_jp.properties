FAQ=よくあるご質問
faqQuestionWhatRuleSet=どこのルールは使われていますか？コミは何目ですか？
faqAnswerWhatRuleSet=中国の規則を使われています。コミは7目半です。
faqQuestionHowDoesTheScoringWork=対局はどうやって終わりますか？
faqAnswerHowDoesTheScoringWork=プレイヤー両方がパスした後、システムの目算が出てきます。もし不服があったら、対局は死んだ石の全部を取るまで続けてください。中国の規則だから陣地が減らしません。次パスしたら、石の全部は生きているように数えます。
faqQuestionWhatRatingSystem=どれのレーティングシステムを使用されていますか？
faqAnswerWhatRatingSystem=大きいデータセットにGlickoやTrueSkill(™)より的確なHehレーティングシステムを使用しています。ヘンリー・ヘミングのまだ出していないシステムです。
faqQuestionCanIChooseMyNickName=自分のニックネームの選ぶことができますか？
faqAnswerCanIChooseMyNickName=一5000円だけで自分の好きなニックネームを選べる上に、このサーバーの助力することもできます。
faqQuestionHowDoesThePairingWork=ペアリングどうやってしていますか？
faqAnswerHowDoesThePairingWork=対局相手の強さを合わせるために、レーティングの遠いなプレイヤーは相手にするの方が遅くです。
faqQuestionAcknowledgments=感謝
faqAnswerAcknowledgments=Malviina Hallamaaはレイアウト（ CSS ）を設計されました。碁盤のグラフィックはJGoBoardの方々がされていました。
