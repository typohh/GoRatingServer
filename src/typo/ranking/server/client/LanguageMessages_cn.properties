faqQuestionWhatRuleSet=goratingserver是用那种规则的？贴目有多少？
faqAnswerWhatRuleSet=中国规则跟7目半的贴目。
faqQuestionHowDoesTheScoringWork=胜负怎么计算？
faqAnswerHowDoesTheScoringWork=双方放弃了下子后，软件会自己表示它算得结果。 玩家不同意的话，继续下子，计错的死子所有要提出来，再试一试。 用中式规则， 这个过程不会改变结果。
faqQuestionHowDoesThePairingWork=对手怎么来决定？
faqAnswerHowDoesThePairingWork=按照评级差别算的结果的可能性越大，配对过程就越慢（要先等等看看会不会更好配的对手上场）
faqQuestionWhatRatingSystem=评级算法是用那种系统的？
faqAnswerWhatRatingSystem=到此没出版的Heh评级算法使用， 由Henry Hemming开发的。 精确度比Glicko和TrueSkill™更高。
faqQuestionCanIChooseMyNickName=我不喜欢随机选的称名。 不能自己选吗？
faqAnswerCanIChooseMyNickName=贵客能补助本服务器的经营， 给予一笔50美元的支援就可以了;)
